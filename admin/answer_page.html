<!-- BOOTSTRAP CORE CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />

<body>
<div class="wrapper">
    <!-- SIDE NAVIGATION BAR SECTION BEGIN -->
    <div class="sidebar" data-background-color="white" data-active-color="primary">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    Welcome, Admin!
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="../admin.html">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="topic_list.html">
                        <i class="ti-view-list-alt"></i>
                        <p>Topic List</p>
                    </a>
                </li>
                <li>
                    <a href="answer_page.html">
                        <i class="ti-pencil-alt2"></i>
                        <p>Add FAQs/Responses</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <!-- SIDE NAVIGATION BAR SECTION END -->

    <div class="main-panel">
        <!-- COLLAPSIBLE PANEL FOR SMALL DEVICES -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">FAQ & Response Administration</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-lg-offset-2 col-md-offset-2">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add FAQs</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Topic</label>
                                                <input type="text" class="form-control border-input" placeholder="Specify topic">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Question</label>
                                                <textarea rows="10" class="form-control border-input" placeholder="What's the question?"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Answer</label>
                                                <textarea rows="10" class="form-control border-input" placeholder="Please type in a response."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Add FAQ</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
